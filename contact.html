<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zynority - Contact</title>
  <link rel="stylesheet" href="zynority.css">
  <link rel="icon" type="image/png" href="zynoritylogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="zynority.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
        emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="zynoritylogo.png" alt="Zynority Logo" class="logo">
      <span class="agency-name">Zynority</span>
      <nav>
        <ul>
          <li><a href="zynority.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="sendEmail(event)">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-details">
        <p>Phone: +216 019 628</p>
        <p>Email: zynorityagency.contact@gmail.com</p>
        <a href="https://www.instagram.com/zynority/" target="_blank">Instagram</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Zynority. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
